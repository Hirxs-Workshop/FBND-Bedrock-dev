<!DOCTYPE html>
<html>
<head>
<style>
#hw-readme-container,
#hw-latest-commit-container {
  padding: 10px;
  margin-bottom: 20px;
}
img {
  max-width: 100%;
  height: auto;
}


.hw-controls-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: var(--e-global-color-secondary);
  border-radius: 10px;
  margin-bottom: 10px;
}
.hw-filters-container {
  display: flex;
  gap: 10px;
}


.hw-dropdown {
  position: relative;
  display: inline-block;
}
.hw-dropdown-button {
  background-color: var(--e-global-color-primary);
  border: none;
  padding: 10px 15px;
  border-radius: 10%;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
  color: var(--e-global-color-text);
}
.hw-dropdown-button:hover {
  background-color: var(--e-global-color-accent);
}
.hw-dropdown-content {
  display: none;
  position: absolute;
  left: 0;
  top: 100%;
  background-color: var(--e-global-color-secondary);
  min-width: 160px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  z-index: 1;
  border-radius: 10px;
  padding: 8px;
}
.hw-dropdown-content a {
  background-color: var(--e-global-color-linesaccent);
  color: var(--e-global-color-accent);
  padding: 10px;
  display: block;
  text-decoration: none;
  font-size: 14px;
  border-radius: 5px;
  margin: 4px 0;
}
.hw-dropdown-content a:hover {
  background-color: var(--e-global-color-accent);
  color: var(--e-global-color-secondary);
}
.hw-dropdown:hover .hw-dropdown-content {
  display: block;
}


.hw-pagination {
  display: flex;
  align-items: center;
}
.hw-pagination-button {
  background: none;
  border: none;
  color: var(--e-global-color-accent);
  font-size: 18px;
  transition: background-color 0.3s ease;
  cursor: pointer;
  margin: 0 5px;
}
.hw-pagination-button:disabled {
  color: var(--e-global-color-primary);
  cursor: not-allowed;
}
.hw-page-indicator {
  background-color: var(--e-global-color-accent);
  color: var(--e-global-color-text);
  font-weight: bold;
  border-radius: 10%;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 5px;
}
.hw-page-total {
  font-size: 14px;
  color: var(--e-global-color-text);
  margin-left: 5px;
}


#hw-changelog-container {
  margin-bottom: 20px;
}
#hw-changelog-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.hw-changelog-card {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: flex-start;
  padding: 15px;
  border-radius: 10px;
}
.hw-changelog-card.hw-official {
  background-color: #1CEC2315;
  border: 2px solid #28a745;
  color: var(--e-global-color-text);
}
.hw-changelog-card.hw-prerelease {
  background-color: #ECAD1C15;
  border: 2px solid #ff7f00;
  color: var(--e-global-color-text);
}
.hw-changelog-info {
  flex: 1;
  padding-right: 20px;
}
.hw-release-title {
  margin: 0;
  font-size: 1.2em;
  font-weight: bold;
}
.hw-release-title .hw-version {
  margin-right: 5px;
}
.hw-release-title .hw-date {
  font-size: 0.9em;
  color: var(--e-global-color-text);
  margin-left: 10px;
}
.hw-release-body {
  margin-top: 10px;
  font-size: 1em;
  line-height: 1.4;
}
.hw-changelog-download {
  display: flex;
  flex-direction: column;
  align-items: stretch;
  min-width: 120px;
}

.hw-download-button {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 15px;
  margin-bottom: 8px;
  background-color: var(--e-global-color-secondary);
  color: var(--e-global-color-accent);
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
  text-align: center;
  transition: background-color 0.3s ease;
  position: relative;
  min-width: 100px;
  width: 100%;
  max-width: 200px;
  word-wrap: break-word;
  white-space: nowrap;
}
.hw-download-button:hover {
  background-color: var(--e-global-color-accent);
  color: var(--e-global-color-secondary);
}
.hw-shortened-text {
  display: inline-block;
  max-width: 20ch;
  white-space: nowrap;
  overflow: hidden;
  position: relative;
}
.hw-shortened-text::after {
  content: "";
  position: absolute;
  right: 0;
  top: 0;
  width: 2ch;
  height: 100%;
  pointer-events: none;
  background: linear-gradient(to left, var(--e-global-color-secondary), transparent);
}
.hw-download-button:hover .hw-shortened-text::after {
  background: linear-gradient(to left, var(--e-global-color-accent), transparent);
}


#hw-release-list-container {
  margin-bottom: 20px;
}
#hw-release-list-container h2 {
  margin-bottom: 10px;
  text-align: center;
}
.hw-release-list {
  list-style: none;
  padding: 0;
  margin: 0;
}
.hw-release-item {
  display: flex;
  align-items: center;
  padding: 10px 15px;
  border-bottom: 1px solid #333;
}
.hw-release-item:last-child {
  border-bottom: none;
}
.hw-release-type {
  width: 40px;
  height: 40px;
  background-color: #1CEC2315;
  border: 2px solid #28a745;
  border-radius: 10%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2em;
  font-weight: bold;
  margin-right: 10px;
  flex-shrink: 0;
}
.hw-release-type.hw-prerelease {
  background-color: #ECAD1C15;
  border: 2px solid #ff7f00;
}
.hw-release-content {
  display: flex;
  flex-direction: row;
  align-items: center;
  width: 100%;
  justify-content: space-between;
}
.hw-release-text {
  display: flex;
  flex-direction: column;
  justify-content: center;
  flex: 1;
}
.hw-release-title-list {
  font-weight: bold;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.hw-release-info {
  margin-top: 3px;
}


.hw-download-btn,
.hw-dropdown-btn {
  display: inline-block;
  z-index: 70;
  padding: 10px 20px;
  background-color: var(--e-global-color-secondary);
  color: var(--e-global-color-text);
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
  text-align: center;
  transition: background-color 0.3s ease;
  position: relative;
  cursor: pointer;
  border: none;
  font-family: 'Work Sans', sans-serif;
  font-size: 16px;
}
.hw-download-btn:hover,
.hw-dropdown-btn:hover {
  background-color: var(--e-global-color-accent);
  color: var(--e-global-color-secondary);
}
.hw-dropdown-btn i {
  font-size: inherit;
  vertical-align: middle;
}


.hw-view-github-btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #24292e;
  color: #fff;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
  text-align: center;
  transition: background-color 0.3s ease;
  margin-left: 10px;
  border: none;
  cursor: pointer;
}
.hw-view-github-btn:hover {
  background-color: #444c56;
}


#hw-latest-release-downloads {
  display: flex;
  align-items: center;
  gap: 10px;
}
#hw-latest-release-downloads .hw-latest-download-btn {
  flex: 1;
}
.hw-latest-download-btn {
  background-color: var(--e-global-color-secondary);
  color: var(--e-global-color-text);
  font-weight: bold;
  font-family: 'Work Sans', sans-serif;
  border: none;
  border-radius: 10px;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.hw-latest-download-btn:hover {
  background-color: var(--e-global-color-accent);
  color: var(--e-global-color-secondary);
}


@media (max-width: 768px) {
  .hw-controls-container {
    flex-direction: column;
    align-items: flex-start;
  }
  .hw-filters-container {
    flex-wrap: wrap;
    gap: 5px;
  }
  .hw-changelog-card {
    flex-direction: column;
  }
  .hw-changelog-download {
    margin-top: 10px;
  }
  .hw-release-item {
    flex-direction: row;
    align-items: center;
  }
  .hw-release-content {
    flex-direction: row;
    flex: 0 0 75%;
    align-items: center;
    justify-content: space-between;
  }
  .hw-release-text {
    flex: 1;
  }
  .hw-download-button,
  .hw-download-btn,
  .hw-dropdown-btn,
  .hw-latest-download-btn {
    width: 100%;
    box-sizing: border-box;
  }
  .hw-download-button {
    min-width: 80px;
    max-width: 150px;
    font-size: 14px;
    padding: 8px 12px;
  }
}


.fade-in {
  animation: fadeIn 0.8s ease forwards;
}
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}


#hw-gallery-container {
  margin-bottom: 20px;
}

#hw-gallery-container h2 {
  text-align: center;
  margin-bottom: 10px;
}

#hw-gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.hw-gallery-card {
  background-color: var(--e-global-color-secondary);
  border-radius: 10px;
  overflow: hidden;
  position: relative;
}

.hw-gallery-card img {
  display: block;
  width: 100%;
  height: auto;
}

.hw-gallery-card-footer {
  padding: 10px;
  background-color: var(--e-global-color-primary);
  text-align: center;
}

.hw-gallery-card-date {
  font-size: 0.9em;
  color: var(--e-global-color-text);
  margin: 0;
}

.hw-gallery-card-title {
  font-size: 1.1em;
  color: var(--e-global-color-text);
  margin: 5px 0 0 0;
  font-weight: bold;
  display: none;
}

#hw-html-container {
  margin-bottom: 20px;
  padding: 10px;
}

#hw-html-container h2 {
  text-align: center;
  color: var(--e-global-color-text);
}

#hw-html-grid {

  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

.hw-html-card {

}

.hw-html-card:hover {

.hw-html-link {

.hw-html-link i {

#hw-html-viewer {

  top: 50%;
  left: 50%;

  background: var(--e-global-color-secondary);

  top: 10px;
  right: 10px;

  color: var(--e-global-color-secondary);

  height: 30px;
  cursor: pointer;
  font-weight: bold;

  height: calc(100% - 40px);
  border: none;
  border-radius: 0 0 10px 10px;
}

  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 999;
  display: none;
}
</style>

<body>

  <div id="hw-readme-container">Loading README from GitHub...</div>
  
    <div id="hw-changelog-container">
    <div class="hw-controls-container">
      <div class="hw-filters-container">
        <div class="hw-dropdown" id="hw-game-versions-dropdown">
          <button class="hw-dropdown-button">Game versions ▼</button>
          <div class="hw-dropdown-content" id="hw-game-versions-content"></div>
        </div>
        <div class="hw-dropdown" id="hw-channel-dropdown">
          <button class="hw-dropdown-button">Channels ▼</button>
          <div class="hw-dropdown-content">
            <a href="#" data-filter="all">All</a>
            <a href="#" data-filter="official">Official</a>
            <a href="#" data-filter="prerelease">Pre-release</a>
          </div>
        </div>
      </div>
      <div class="hw-pagination" id="hw-changelog-pagination"></div>
    </div>
    <div id="hw-changelog-list">Loading latest changelogs from GitHub...</div>
  </div>
  
   <div id="hw-release-list-container">
    <ul class="hw-release-list" id="hw-release-list">
      <li>Loading releases...</li>
    </ul>
  </div>
    
    <div id="hw-gallery-container">
  <div id="hw-gallery-grid">
  </div>
</div>

<div id="hw-html-container">
  <div id="hw-html-grid">Loading HTML...</div>
</div>

<div id="hw-html-overlay"></div>

  <button id="hw-html-close">×</button>
  <iframe id="hw-html-frame" sandbox="allow-scripts allow-same-origin"></iframe>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const repoOwner = "Hirxs-Workshop";
  let manualRepoName = "FBND-Bedrock-dev";
  let isManualMode = true;

  function setManualRepoName() {
    const repoNameInput = document.getElementById("repo-name").value.trim();
    if (repoNameInput) {
      manualRepoName = repoNameInput;
      isManualMode = false;
      fetchAllData();
    } else {
      alert("Invalid NAME");
    }
  }

  function getRepoName() {
    if (isManualMode && manualRepoName) {
      return manualRepoName;
    } else {
      const pathSegments = window.location.pathname.split('/').filter(segment => segment.length > 0);
      return pathSegments[pathSegments.length - 1];
    }
  }

  const repoName = getRepoName();
  let allReleases = [];
  let currentFilter = "all";      
  let selectedGameVersion = "all"; 
  let currentPage = 1;
  const ITEMS_PER_PAGE = 5;

  function applyFadeInEffect(element) {
    if (!element) return;
    element.classList.remove("fade-in");
    void element.offsetWidth;
    element.classList.add("fade-in");
  }

  function decodeBase64Unicode(str) {
    return decodeURIComponent(
      atob(str)
        .split('')
        .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
        .join('')
    );
  }

  function extractGameVersion(title) {
    if (!title) return "";
    const matches = title.match(/(\d+\.\d+(?:\.\d+)?)/g);
    if (!matches || matches.length < 2) return "";
    return matches[matches.length - 1];
  }

  function formatDate(dateStr) {
    const date = new Date(dateStr);
    return date.toLocaleDateString();
  }

  function fetchReadme() {
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/readme`)
      .then(response => response.json())
      .then(data => {
        const content = decodeBase64Unicode(data.content);
        const container = document.getElementById("hw-readme-container");
        container.innerHTML = marked.parse(content);
        applyFadeInEffect(container);
      })
      .catch(error => {
        const container = document.getElementById("hw-readme-container");
        container.innerHTML = "📂 This project does not have a README";
        applyFadeInEffect(container);
        console.error("Error fetching the README:", error);
      });
  }

  
function fetchHTMLFiles() {
  fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/main?recursive=1`)
    .then(response => response.json())
    .then(data => {
      const htmlGrid = document.getElementById('hw-html-grid');
      if (!htmlGrid) return;

      const htmlFiles = data.tree.filter(file => 
        file.path.endsWith('.html') && file.type === 'blob'
      );

      if (htmlFiles.length === 0) {
        htmlGrid.innerHTML = "No se encontraron archivos HTML";
        return;
      }

      htmlGrid.innerHTML = htmlFiles.map(file => `
        <div class="hw-html-card fade-in">
          <div class="hw-html-link" data-url="https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${file.path}">
            <i class="fa-brands fa-html5"></i>
            ${file.path.split('/').pop()}
          </div>
          <div class="hw-html-info">
            <div>Ruta: ${file.path}</div>
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.hw-html-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const rawUrl = this.dataset.url;
          openHTMLViewer(rawUrl);
        });
      });
    })
    .catch(error => {
      console.error('Error fetching HTML files:', error);
      const htmlGrid = document.getElementById('hw-html-grid');
      if (htmlGrid) htmlGrid.innerHTML = 'Error al cargar los archivos HTML';
    });
}

function openHTMLViewer(url) {
  const viewer = document.getElementById('hw-html-viewer');
  const overlay = document.getElementById('hw-html-overlay');
  const frame = document.getElementById('hw-html-frame');
  
  frame.srcdoc = `<html><head><style>body { display: flex; justify-content: center; align-items: center; }</style></head><body><h3>Cargando...</h3></body></html>`;
  
  fetch(url)
    .then(response => response.text())
    .then(html => {
      const sanitizedHTML = html;
      
      frame.srcdoc = sanitizedHTML;
      viewer.style.display = 'block';
      overlay.style.display = 'block';
    })
    .catch(error => {
      frame.srcdoc = `<h3>Error al cargar el archivo: ${error.message}</h3>`;
    });

  document.getElementById('hw-html-close').addEventListener('click', closeViewer);
  overlay.addEventListener('click', closeViewer);
}

function closeViewer() {
  document.getElementById('hw-html-viewer').style.display = 'none';
  document.getElementById('hw-html-overlay').style.display = 'none';
}

  function fetchChangelog() {
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/releases`)
      .then(response => response.json())
      .then(releases => {
        if (!releases || releases.length === 0) {
          const changelogEl = document.getElementById("hw-changelog-list");
          changelogEl.innerHTML = "No releases published in this repository.";
          applyFadeInEffect(changelogEl);
          return;
        }
        allReleases = releases;
        currentPage = 1;
        populateGameVersions();
        renderChangelogs();
      })
      .catch(error => {
        const changelogEl = document.getElementById("hw-changelog-list");
        changelogEl.innerHTML = "📂 No changelogs available.";
        applyFadeInEffect(changelogEl);
        console.error("Error fetching changelogs:", error);
      });
  }

  function populateGameVersions() {
    const versionsSet = new Set();
    allReleases.forEach(release => {
      const gameVer = extractGameVersion(release.name);
      if (gameVer) versionsSet.add(gameVer);
    });
    let versionsArray = Array.from(versionsSet).sort((a, b) =>
      b.localeCompare(a, undefined, { numeric: true })
    );
    versionsArray.unshift("all");
    const gameVersionsContent = document.getElementById("hw-game-versions-content");
    if (!gameVersionsContent) return;
    gameVersionsContent.innerHTML = "";
    versionsArray.forEach(ver => {
      const a = document.createElement("a");
      a.href = "#";
      a.textContent = (ver === "all") ? "All Versions" : ver;
      a.setAttribute("data-version", ver);
      a.addEventListener("click", function(e) {
        e.preventDefault();
        selectedGameVersion = ver;
        const dropdownBtn = document.querySelector("#hw-game-versions-dropdown .hw-dropdown-button");
        if (dropdownBtn) {
          dropdownBtn.textContent = (ver === "all") ? "Game versions ▼" : `Game version: ${ver} ▼`;
        }
        currentPage = 1;
        renderChangelogs();
      });
      gameVersionsContent.appendChild(a);
    });
  }

  function renderChangelogs() {
    const changelogList = document.getElementById("hw-changelog-list");
    const paginationContainer = document.getElementById("hw-changelog-pagination");
    if (!changelogList || !paginationContainer) return;
    
    changelogList.innerHTML = "";
    paginationContainer.innerHTML = "";
    
    let filteredReleases = allReleases.slice();
    if (currentFilter === "official") {
      filteredReleases = filteredReleases.filter(release => !release.prerelease);
    } else if (currentFilter === "prerelease") {
      filteredReleases = filteredReleases.filter(release => release.prerelease);
    }
    if (selectedGameVersion !== "all") {
      filteredReleases = filteredReleases.filter(release => extractGameVersion(release.name) === selectedGameVersion);
    }
    
    if (filteredReleases.length === 0) {
      changelogList.innerHTML = "❌ No releases found for these filters";
      applyFadeInEffect(changelogList);
      return;
    }
    
    const totalPages = Math.ceil(filteredReleases.length / ITEMS_PER_PAGE);
    if (currentPage > totalPages) currentPage = totalPages;
    if (currentPage < 1) currentPage = 1;
    const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
    const releasesToRender = filteredReleases.slice(startIndex, startIndex + ITEMS_PER_PAGE);
    
    releasesToRender.forEach(release => {
      const card = document.createElement("div");
      card.classList.add("hw-changelog-card");
      card.classList.add(release.prerelease ? "hw-prerelease" : "hw-official");
      
      const infoDiv = document.createElement("div");
      infoDiv.classList.add("hw-changelog-info");
      const titleEl = document.createElement("h3");
      titleEl.classList.add("hw-release-title");
      titleEl.innerHTML = `<span class="hw-version">${release.tag_name || "v0.0"}</span> <span class="hw-date">${new Date(release.published_at).toLocaleDateString()}</span>`;
      const bodyDiv = document.createElement("div");
      bodyDiv.classList.add("hw-release-body");
      bodyDiv.innerHTML = release.body ? marked.parse(release.body) : "No changelogs available.";
      infoDiv.appendChild(titleEl);
      infoDiv.appendChild(bodyDiv);
      
      const downloadDiv = document.createElement("div");
      downloadDiv.classList.add("hw-changelog-download");
      if (release.assets && release.assets.length > 0) {
        release.assets.forEach(asset => {
          const downloadLink = document.createElement("a");
          downloadLink.href = asset.browser_download_url;
          downloadLink.classList.add("hw-download-button");
          downloadLink.innerHTML = `<span class="hw-shortened-text">Download${asset.name ? " - " + asset.name : ""}</span>`;
          downloadDiv.appendChild(downloadLink);
        });
      } else {
        const noDownload = document.createElement("span");
        noDownload.textContent = "No downloads available";
        downloadDiv.appendChild(noDownload);
      }
      
      card.appendChild(infoDiv);
      card.appendChild(downloadDiv);
      changelogList.appendChild(card);
    });
    
    applyFadeInEffect(changelogList);
    
    if (totalPages > 1) {
      const prevButton = document.createElement("button");
      prevButton.classList.add("hw-pagination-button");
      prevButton.innerHTML = "&#x276E;";
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener("click", () => {
        currentPage--;
        renderChangelogs();
      });
      paginationContainer.appendChild(prevButton);

      const pageIndicator = document.createElement("span");
      pageIndicator.classList.add("hw-page-indicator");
      pageIndicator.textContent = currentPage;
      paginationContainer.appendChild(pageIndicator);

      const pageTotal = document.createElement("span");
      pageTotal.classList.add("hw-page-total");
      pageTotal.textContent = `of ${totalPages}`;
      paginationContainer.appendChild(pageTotal);

      const nextButton = document.createElement("button");
      nextButton.classList.add("hw-pagination-button");
      nextButton.innerHTML = "&#x276F;";
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener("click", () => {
        currentPage++;
        renderChangelogs();
      });
      paginationContainer.appendChild(nextButton);
    }
  }

  function createDownloadElement(assets) {
    const container = document.createElement('div');
    container.classList.add('hw-release-downloads');
    if (!assets || assets.length === 0) {
      container.textContent = "No downloads available";
      return container;
    }
    if (assets.length > 1) {
      const dropdown = document.createElement('div');
      dropdown.classList.add('hw-dropdown');

      const btn = document.createElement('button');
      btn.classList.add('hw-latest-download-btn');
      btn.innerHTML = '<i class="fas fa-download"></i> Download';
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        dropdown.classList.toggle('hw-show');
      });
      dropdown.appendChild(btn);

      const dropdownContent = document.createElement('div');
      dropdownContent.classList.add('hw-dropdown-content');
      assets.forEach(asset => {
        const a = document.createElement('a');
        a.href = asset.browser_download_url;
        a.target = "_blank";
        a.textContent = asset.name;
        dropdownContent.appendChild(a);
      });
      dropdown.appendChild(dropdownContent);
      container.appendChild(dropdown);
    } else {
      const btn = document.createElement('a');
      btn.href = assets[0].browser_download_url;
      btn.target = "_blank";
      btn.classList.add('hw-latest-download-btn');
      btn.innerHTML = '<i class="fas fa-download"></i> Download';
      container.appendChild(btn);
    }
    return container;
  }

  window.addEventListener('click', function() {
    const dropdowns = document.querySelectorAll('.hw-dropdown');
    dropdowns.forEach(dropdown => {
      dropdown.classList.remove('hw-show');
    });
  });

  function renderReleaseList() {
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/releases`)
      .then(response => response.json())
      .then(releases => {
        const list = document.getElementById('hw-release-list');
        if (!list) return;
        list.innerHTML = "";
        if (!releases || releases.length === 0) {
          list.innerHTML = "<li>No releases available.</li>";
          applyFadeInEffect(list);
          return;
        }
        releases.forEach(release => {
          const li = document.createElement('li');
          li.classList.add('hw-release-item');
     
          const typeIndicator = document.createElement('span');
          typeIndicator.classList.add('hw-release-type');
          if (release.prerelease) {
            typeIndicator.textContent = "P";
            typeIndicator.classList.add('hw-prerelease');
          } else {
            typeIndicator.textContent = "R";
          }
          li.appendChild(typeIndicator);
          
          const contentDiv = document.createElement('div');
          contentDiv.classList.add('hw-release-content');
          
          const textDiv = document.createElement('div');
          textDiv.classList.add('hw-release-text');
          
          const titleSpan = document.createElement('span');
          titleSpan.classList.add('hw-release-title-list');
          titleSpan.textContent = release.tag_name || release.name || "Untitled";
          textDiv.appendChild(titleSpan);
          
          const infoSpan = document.createElement('span');
          infoSpan.classList.add('hw-release-info');
          const ver = extractGameVersion(release.name || release.tag_name);
          infoSpan.textContent = (ver ? ver : "N/A") + " | " + formatDate(release.published_at);
          textDiv.appendChild(infoSpan);
          
          contentDiv.appendChild(textDiv);
          const downloadsElem = createDownloadElement(release.assets);
          contentDiv.appendChild(downloadsElem);
          
          li.appendChild(contentDiv);
          list.appendChild(li);
        });
        applyFadeInEffect(list);
      })
      .catch(error => {
        const list = document.getElementById('hw-release-list');
        if (list) {
          list.innerHTML = "<li>Error loading releases.</li>";
          applyFadeInEffect(list);
        }
        console.error("Error fetching releases:", error);
      });
  }

  function fetchLatestCommit() {
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/commits`)
      .then(response => response.json())
      .then(commits => {
        const container = document.getElementById("hw-latest-commit-container");
        if (!container) return;
        if (!commits || commits.length === 0) {
          container.innerHTML = "No commits found in this repository.";
          applyFadeInEffect(container);
          return;
        }
        const latestCommit = commits[0];
        const commitDate = new Date(latestCommit.commit.author.date).toLocaleDateString();
        const commitMessage = latestCommit.commit.message;
        const commitAuthor = latestCommit.commit.author.name;
        const commitUrl = latestCommit.html_url;
        container.innerHTML = `<strong>Latest Commit:</strong>
          <p>${commitMessage}</p>
          <p>By: ${commitAuthor} on ${commitDate}</p>
          <a href="${commitUrl}" target="_blank">View Commit</a>`;
        applyFadeInEffect(container);
      })
      .catch(error => {
        const container = document.getElementById("hw-latest-commit-container");
        if (container) {
          container.innerHTML = "📂 Error fetching the latest commit.";
          applyFadeInEffect(container);
        }
        console.error("Error fetching the latest commit:", error);
      });
  }

  function renderLatestReleaseDownloads() {
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/releases`)
      .then(response => response.json())
      .then(releases => {
        const container = document.getElementById("hw-latest-release-downloads");
        if (!container) return;
        if (!releases || releases.length === 0) {
          container.innerHTML = "No releases available.";
          applyFadeInEffect(container);
          return;
        }
        const latestRelease = releases[0];
        container.innerHTML = "";
        const downloadsElem = createDownloadElement(latestRelease.assets);
        container.appendChild(downloadsElem);
        
        const githubBtn = document.createElement("a");
        githubBtn.href = latestRelease.html_url;
        githubBtn.target = "_blank";
        githubBtn.classList.add("hw-view-github-btn");
        githubBtn.innerHTML = '<i class="fa-brands fa-github"></i>';
        container.appendChild(githubBtn);
        applyFadeInEffect(container);
      })
      .catch(error => {
        const container = document.getElementById("hw-latest-release-downloads");
        if (container) {
          container.innerHTML = "Error fetching latest release.";
          applyFadeInEffect(container);
        }
        console.error("Error fetching latest release:", error);
      });
  }

  function fetchGallery() {
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/gallery?ref=main`)
      .then(response => response.json())
      .then(files => {
        const galleryGrid = document.getElementById("hw-gallery-grid");
        if (!galleryGrid) return;

        galleryGrid.innerHTML = "";
        if (!files || !Array.isArray(files)) {
          galleryGrid.innerHTML = "No images detected in the repository";
          return;
        }

        const imageFiles = files.filter(file => 
          file.type === "file" && (/\.(png|jpe?g|gif|webp)$/i).test(file.name)
        );

        if (imageFiles.length === 0) {
          galleryGrid.innerHTML = "No images detected in the repository";
          return;
        }

        const fetchCommitsPromises = imageFiles.map(file => {
          const filePath = encodeURIComponent(`gallery/${file.name}`);
          return fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/commits?path=${filePath}&page=1&per_page=1`)
            .then(res => res.json())
            .then(commits => {
              let commitDate = null;
              if (commits && commits.length > 0) {
                commitDate = commits[0].commit.author.date; 
              }
              return {
                file,
                commitDate
              };
            })
            .catch(() => ({
              file,
              commitDate: null
            }));
        });

        return Promise.all(fetchCommitsPromises);
      })
      .then(fileWithCommits => {
        if (!fileWithCommits) return;
        
        const galleryGrid = document.getElementById("hw-gallery-grid");
        if (!galleryGrid) return;

        galleryGrid.innerHTML = "";
        fileWithCommits.forEach(({ file, commitDate }) => {
          const card = document.createElement("div");
          card.classList.add("hw-gallery-card");

          const img = document.createElement("img");
          img.src = file.download_url;
          img.alt = file.name;

          const footer = document.createElement("div");
          footer.classList.add("hw-gallery-card-footer");

          const dateP = document.createElement("p");
          dateP.classList.add("hw-gallery-card-date");
          dateP.textContent = commitDate 
            ? new Date(commitDate).toLocaleDateString()
            : "???";

          footer.appendChild(dateP);
          card.appendChild(img);
          card.appendChild(footer);
          galleryGrid.appendChild(card);
        });

        applyFadeInEffect(galleryGrid);
      })
      .catch(error => {
        console.error("ERROR IMGS", error);
      });
  }

  function fetchAllData() {
    fetchReadme();
    fetchChangelog();
    fetchLatestCommit();
    renderReleaseList();
    renderLatestReleaseDownloads();
    fetchHTMLFiles();
    fetchGallery();
  }

  const channelLinks = document.querySelectorAll('#hw-channel-dropdown .hw-dropdown-content a');
  if (channelLinks) {
    channelLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        currentFilter = this.getAttribute('data-filter');
        const btn = document.querySelector('#hw-channel-dropdown .hw-dropdown-button');
        if (btn) {
          if (currentFilter === 'all') {
            btn.textContent = 'Channels ▼';
          } else if (currentFilter === 'official') {
            btn.textContent = 'Official ▼';
          } else if (currentFilter === 'prerelease') {
            btn.textContent = 'Pre-release ▼';
          }
        }
        currentPage = 1;
        renderChangelogs();
      });
    });
  }

  fetchAllData();
});
</script>
